<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>


    <audio id="dit">
        <source src="dit.wav" type="audio/mpeg">
    </audio>
    <audio id="dah">
        <source src="dah.wav" type="audio/mpeg">
    </audio>
    <title>Document</title>
</head>
<body>
<ul>
    <li th:each="message : ${messages}">
        <p th:text="${message.content}" th:id="${message.id}"></p>
        <span th:text="'From: ' + ${message.user.username}"></span>
        <button type="submit" th:value="${message.id}">Play</button>
    </li>
</ul>
<script src="/inbox.js"></script>
</body>
</html>
